<!DOCTYPE html> 
<html lang="en">

<head>
    <title>EzPzRecipez - Home</title> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>

    <!-- Search Bar/Home Navigation -->
    <!-- Credit for Nav Bar skeleton goes to Faris Ashai-->
    <nav>
      <!--#TODO: Hidden by default, on click toggles visibility of contained links-->
      <div class="left-hamburger">
        <a href="#">Home</a>
        <a href="#">Browse</a>
        <a href="#">Saved Recipes</a>
      </div>
      <div class="title">
        <img class='nav-icon' src="../images/pot.svg" alt="">
        <span class="nav-title">EzPzRecipez </span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search recipes">
        <button type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </nav>

    <main>
        <!--Bar at top filled with select common ingredients that Users can click on to view recipes that contain them-->
        <div class="easy-filter-cards-wrapper">
          <!--Insert select filtering ingredient cards here-->
        </div>

        <div class="random-recipes-wrapper">
          <!-- add randomly* generated recipes here (*not really random, probably by highest rating)-->
          <div class="button--wrapper">
            <img src="images/arrow-down.png" alt="arrow-down">
            <button>Show more</button>
          </div>
        </div>

        

        
    </main>

</body>


</html>
