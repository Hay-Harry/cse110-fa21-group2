<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link href="createRecipe.css" rel="stylesheet" type="text/css" />
    <script type="module" src="createRecipe.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <section>
        <form class="container">
          <h2 class="create-title">Name:</h2>
          <input
            type="text"
            class="form-control recipe-input-name"
            placeholder="name of recipe"
          />

          <h2 class="create-title">Summary:</h2>
          <textarea
            class="form-control recipe-input-summary"
            placeholder="Summary of recipe"
          ></textarea>

          <h2 class="create-title">Nutrition Facts:</h2>
          <textarea
            class="form-control recipe-input-nutrition"
            placeholder="Nutrition Facts"
          ></textarea>

          <div class="row">
            <div class="col-6">
              <h2 class="create-title">Ingredients:</h2>

              <p class="create-title-fact">Servings:</p>
              <input
                type="number"
                class="form-control ingredient-serving-input"
                placeholder="serving size"
              />

              <div class="row ingredient-title">
                <div class="col">
                  <p>Amount:</p>
                </div>
                <div class="col">
                  <p>Unit:</p>
                </div>
                <div class="col">
                  <p>Name:</p>
                </div>
              </div>

              <div class="ingredient-input-list">
                <div class="row">
                  <div class="col">
                    <input
                      type="number"
                      class="form-control recipe-ingredient-amount"
                      placeholder="Amount"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control recipe-ingredient-unit"
                      placeholder="Unit"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control recipe-ingredient-name"
                      placeholder="Name"
                    />
                  </div>
                </div>

                <div class="row create-ingredient-fact">
                  <div class="col">
                    <input
                      type="number"
                      class="form-control recipe-ingredient-amount"
                      placeholder="Amount"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control recipe-ingredient-unit"
                      placeholder="Unit"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control recipe-ingredient-name"
                      placeholder="Name"
                    />
                  </div>
                </div>
              </div>
              <div class="add-ingredient-button-wrapper">
                <button
                  type="button"
                  class="btn btn-dark add-ingredient-button"
                >
                  Add Ingredients
                </button>
              </div>
            </div>
            <div class="col-6">
              <h2 class="create-title">Facts:</h2>

              <p class="create-title-fact">Prep Time:</p>
              <input
                type="number"
                class="form-control recipe-preptime"
                placeholder="preptime"
              />
              <p class="create-title-fact">Cook Time:</p>
              <input
                type="number"
                class="form-control recipe-cooktime"
                placeholder="cooktime"
              />
              <p class="create-title-fact">Recipe Image URL:</p>
              <input
                type="text"
                class="form-control recipe-image-url"
                placeholder="Url"
              />
              <p class="create-title-fact">Rating(1-5):</p>
              <input
                type="number"
                class="form-control recipe-rating"
                placeholder="Rating"
              />
            </div>
          </div>

          <div class="row">
            <h2 class="create-title">Instructions:</h2>
            <div class="step-input-list">
              <input
                type="text"
                class="form-control recipe-step-input"
                id="0"
                placeholder="Step 1"
              />
              <input
                type="text"
                class="form-control recipe-step-input"
                id="1"
                placeholder="Step 2"
              />
            </div>
            <div class="add-step-button-wrapper">
              <button type="button" class="btn btn-dark add-step-button">
                Add More Steps !
              </button>
            </div>
          </div>
          <div class="create-recipe-button-wrapper">
            <button type="button" class="btn btn-dark create-recipe-button">
              Create Recipe !
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
