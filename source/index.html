<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team H2O MVP</title>

  <script src="assets/components/RecipeExpand.js" type="module"></script> -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Main Stylesheet & Scripts -->
    <!-- <link rel="stylesheet" href="assets/styles/main.css" />
  <script src="assets/scripts/main.js" type="module"></script> -->
  </head>

  <body>
    <main>
      <!-- sample navbar -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pages
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Home</a></li>
              <li><a class="dropdown-item" href="#">Saved</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filters
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <form>
                <h1>Filter by:</h1>
                <div class="checkbox">
                  <label><input type="checkbox" value="" />Option 1</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="" />Option 2</label>
                </div>

                <h1>Sort by:</h1>
                <select class="form-select" aria-label="Default select example">
                  <option value="1">Time</option>
                  <option value="2">Rating</option>
                </select>

                <button type="submit" class="btn btn-primary">Apply</button>
              </form>
            </ul>
          </div>

          <a>APP Name</a>

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Open modal
      </button>

      <!-- sample Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <section class="section--home shown">
        <div class="home--wrapper"></div>
      </section>
      <section class="section--saved">
        <div class="saved--wrapper"></div>
      </section>
      <section class="section--">
        <div class="saved--wrapper"></div>
      </section>
    </main>
  </body>
</html>
